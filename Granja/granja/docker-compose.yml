services:
  granja_service:
    build: .
    ports:
      - "5001:80"
    volumes:
      - .:/code
    links:
      - granja_service_mongodb
  granja_service_events_receiver:
    build: .
    volumes:
      - .:/code
    links:
      - granja_service_mongodb
    command: python3 app/events.py
  granja_service_mongodb:
    image: mongo:5.0
    volumes:
      - granja_service_mongodb_container:/data/db
    logging:
        driver: none

volumes:
  granja_service_mongodb_container:

networks:
  default:
    name: microsvcs
    external: true